<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Recuperar Senha</div>
            <div class="card-body">
                <div class="text-center mt-4 mb-5">
                    <h4>Esqueceu sua senha?</h4>
                    <p>
                        Digite seu email e nós lhe enviaremos instruçõs 
                        sobre como redefinir sua senha.
                    </p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                        placeholder="Digite seu Email">
                    </div>
                    <button class="btn btn-primary btn-block">Recuperar Senha</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Cadastrar-se</a>
                        <a href="login.html" class="d-block small">Página de Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
