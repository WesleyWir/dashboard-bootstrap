<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma Conta.</div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="firstName">Primeiro Nome</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="Digite seu Primeiro Nome.">
                            </div>
                            <div class="col-md-6">
                                <label for="surname">Sobrenome</label>
                                <input type="text" class="form-control" id="surname" name="surname"
                                placeholder="Digite seu Sobrenome.">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email"
                        placeholder="Digite seu Email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword">Confirmar Senha</label>
                                <input type="text" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirme sua senha">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueci minha senha.</a>
                        <a href="login.html" class="d-block small">PÃ¡gina de Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
